<div
  id="discussion-editor-overlay"
  [style.left]="left + 'px'"
  [style.top]="top + 'px'"
  [style.min-width]="width + 'px'"
  cdkDrag
>
  <div class="full-width">
    <p><b>Selected holder: {{ holder.id }}</b></p>
    <app-discussion
      [holder]="holder"
      [userComments]="userComments"
    ></app-discussion>
  </div>
</div>
