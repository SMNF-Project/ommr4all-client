<div [style.display]="comment ? 'block' : 'none'">
  <mat-form-field class="full-width">
    <mat-label>Comment</mat-label>
    <textarea
      #commentArea="matInput"
      [value]="text"
      (change)="text = commentArea.value"
      i18n-placeholder
      placeholder="Enter comment"
      matInput
      cdkTextareaAutosize
      cdkAutosizeMinRows="1"
      cdkAutosizeMaxRows="10"
      (keydown)="onKeydown($event)"
      (keyup)="$event.stopPropagation()"
    ></textarea>
  </mat-form-field>
  <ng-container *ngIf="comment">
    <div>Author: <span *ngIf="comment.author">{{ comment.author }}</span></div>
    <div>Timestamp: <span *ngIf="comment.timestamp">{{ comment.timestamp }}</span></div>
    <mat-divider></mat-divider>
    <button mat-flat-button color="warn" (click)="onDelete()" i18n>Delete comment</button>
  </ng-container>
</div>
<div *ngIf="commentHolder && !comment">
  <button mat-flat-button color="primary" (click)="onAdd($event)" i18n>Add comment</button>
</div>
