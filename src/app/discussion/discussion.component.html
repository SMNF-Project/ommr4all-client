<div class="discussion-container">
  <div class="discussion-controls">
    <button class="comment-control-button" mat-flat-button matSuffix
            [disabled]="!newThreadEnabled()"
            (click)="onNewThreadButtonClicked()">
      New thread
    </button>
    <button *ngIf="deleteAllCommentsEnabled()"
            class="comment-control-button danger" mat-flat-button matSuffix
            [disabled]="!deleteAllCommentsEnabled()"
            (click)="onDeleteAllComments()">
      Delete all comments
    </button>
  </div>
  <app-discussion-comment
    *ngFor="let comment of topLevelComments"
    [comment]="comment"
    (addedReply)="onNewReplyComment($event)"
    (deletedComment)="onDeletedComment($event)"
    (requestedFocus)="onRequestFocus($event)"
  ></app-discussion-comment>
</div>
