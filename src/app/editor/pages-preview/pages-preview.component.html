<div *ngIf="errorMessage !== ''" i18n>
  An error occurred:
  {{ errorMessage }}
</div>
<div class="page-list">
  <div *ngFor="let page of pages; trackBy: pageId" class="page-preview-wrapper"
  >
    <app-page-preview [page]="page.page" [progress]="page.progress"
                      (click)="onPageClick(page.page)"
                      class="page-preview"
                      id="page-preview-{{ page.page.page }}"
                      [class.selected-page]="_getCurrentPage().page === page.page.page"
    ></app-page-preview>
  </div>
</div>
